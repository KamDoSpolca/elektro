<h1>Upraviť produkt</h1>

<div class="container">
  <div class="form-group">
    <label>Meno produktu</label>
    <input type="text" class="form-control" value="{{product.name}}" placeholder="Meno produktu" formControlName="name">
  </div>
  <div class="form-group">
    <label>Popis produktu</label>
    <textarea rows="4" cols="50" class="form-control" value="{{product.desc}}" placeholder="Popis produktu" formControlName="desc"></textarea>
  </div>
  <div class="form-group">
    <label>Cena</label>
    <input type="number" class="form-control" value="{{product.price}}" placeholder="Cena produktu" formControlName="price">
  </div>
  <div class="form-group">
    <label>Dostupné na predajni: {{store.name}}, {{store.city}}, {{store.adress}}</label>
        <input type="number" class="form-control" placeholder="Dostupnosť pre predajne" formControlName="stores">
  </div>
  <div class="container" style="margin:3rem">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Upraviť produkt</button>
    <button class="btn btn-secondary" routerLink="/mystore">Spät na produkty</button>
  </div>
</div>
