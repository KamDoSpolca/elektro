
<div>
  <img src="./assets/bg_main.jpg" style="height:100%;width:100%;overflow:hidden;position:absolute;top:0" />
</div>

<div class="row" style="margin:0">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" style="background:white;margin-top:10rem;padding:3rem;border-radius:1.5rem;">
    <div style="font-weight:bold;font-size:32px;text-align:center;"> Elektro</div>
    <form [formGroup]="loginForm" style="z-index:10;">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Email" formControlName="email">
      </div>
      <div class="form-group">
        <label>Heslo</label>
        <input type="password" class="form-control" placeholder="Heslo" formControlName="password">
      </div>

      <button type="submit" class="btn btn-primary" (click)="onSubmit() ">Prihlasenie</button>
      <button class="btn btn-primary" (click)="onRegister()" style="margin-left:1rem;">Registracia</button>

    </form>


  </div>
  <div class="col-sm-4"></div>

</div>
